<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./../css/signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Page</title>
</head>

<body>
    <div class="main-cointainer">

        <div class="signup-cointainer">

            <div class="signup-form">
                <img src="./../assets/Home/BeingRider(logo).png" alt="bike-logo" class="login-logo">
                <form action="./../index.html" class="input-form">
                    <input type="text" placeholder="Username" class="input-field">
                    <br><br>
                    <input type="email" placeholder="Email-Address" class="input-field">
                    <br><br>
                    <input type="password" placeholder="Password" class="input-field">
                    <br><br>
                    <input type="password" placeholder="Confirm password" class="input-field">
                    <br><br>
                    <button class="signup-btn" type="submit" >Sign-up</button>
                    </form>
                    <br>
                    <a href="./login.html" class="link">Login</a>
            </div>
            <div class="signup-img">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/28/c4/9d/7f/caption.jpg?w=500&h=400&s=1" height="700px" width="500px" >
            </div>
        </div>
    </div>
</body>

</html>
