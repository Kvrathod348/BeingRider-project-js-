<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./../css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Page</title>
</head>

<body>
    <div class="main-cointainer">

        <div class="login-cointainer">

            <div class="login-form">
                <img src="./../assets/Home/BeingRider(logo).png" alt="bike-logo" class="login-logo">
                <form action="./../index.html" class="input-form">
                    <input type="text" placeholder="Username" class="input-field">
                    <br><br>
                    <input type="password" placeholder="Password" class="input-field">
                    <br><br>
                    <button class="login-button" type="submit" >Login</button>
                    </form>
                    <br>
                    <a href="./signup.html" class="sign-up-link">Sign-up</a>
            </div>
            <div class="login-cover-photo">
                <img src="https://media.istockphoto.com/id/856888722/photo/group-of-a-bikers-on-the-highway.jpg?s=612x612&w=0&k=20&c=BvpWiyvCwUi8VHgUDr7kQWBhgS8k8r9Uli4O6urSvkY=" alt="bike-cover-photo" width="500px" height="600px">
            </div>
        </div>
    </div>
</body>

</html>
