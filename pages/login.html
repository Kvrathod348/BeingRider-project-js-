<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./../css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Page</title>
</head>

<body>
    <div class="main-cointainer">

        <div class="login-cointainer">

            <div class="login-form">
                <img src="./../assets/Home/BeingRider(logo).png" alt="bike-logo" class="login-logo">
                <form action="./../index.html" class="input-form">
                    <input type="text" placeholder="Username" class="input-field roboto" id="username">
                    <br><br>
                    <input type="password" placeholder="Password" class="input-field roboto" id="password">
                    <br><br>
                    <button class="login-button roboto" type="button" id="login-btn"
                        onclick="adminLogin()">Login</button>
                </form>
                <br> <br>
                <p id="invaild-details" class="login-msg roboto"></p>
                <a href="./signup.html" class="sign-up-link roboto">Sign-up</a>
            </div>
            <div class="login-cover-photo">
                <img src="./../assets/spiti-valley/login-cover-photo.jpg"
                    alt="bike-cover-photo" class="cover-photo">
            </div>
        </div>
    </div>

    <script>
        function adminLogin() {
            const inputUserName = document.getElementById("username")
            const inputPassword = document.getElementById("password")
            const loginBtn = document.getElementById("login-btn")
            const invaildMessage = document.getElementById("invaild-details")

            if (inputUserName.value == "admin" && inputPassword.value == "admin") {

                window.location.href = "./../index.html"
                }
            else {
                invaildMessage.innerText = "Invalid Username or Password"
            }
        }
    </script>
</body>

</html>
